<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Webcode-03!</title>
  </head>
  <body>

    <div class="header">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Webcode-03</a>
              <form id="formdata" action="submit" onsubmit="event.preventDefault();">
                <input for="btn" id="input" class="me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="btn"   onclick=(SearchedData())>Search</button>
                
              </form>
                <button class="btn btn-outline-success" id="randombtn"  onclick=(RandomData())>Random</button>
                <button class="btn btn-outline-success" id="regularbtn"  onclick=(RegularData())>Regular</button>
             
            </div>
          </nav>
    </div>
    <div class="random" id="random">
        <h3 id="randomheading">Random Data</h3>
    </div>

    <div class="searched" id="searched">
        <h3 id="searchedheading">Searched Data</h3>
    </div>
    <div class="regular" id="regular">
        
        <h3 id="test">Regular Data</h3>
        
    </div>


  
   
    




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
